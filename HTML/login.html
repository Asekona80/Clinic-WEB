<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | HealthCare Clinic</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <header class="header">
    <div class="header-top">
      <div class="logo">HealthCare Clinic</div>
      <button class="menu-toggle" id="menuToggle">â˜°</button>
      <nav class="main-nav" id="mainNav">
        <a href="#services">Services</a>
        <a href="#mission">Mission</a>
        <a href="#about">About</a>
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="login-section">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <button type="submit" id="submitBtn">Login</button>
      </form>

      <div id="otp-section" style="display:none;">
        <h3>Enter OTP</h3>
        <form id="otpForm">
          <div class="form-group">
            <label for="otp">OTP Code</label>
            <input type="text" id="otp" name="otp" placeholder="Enter the OTP sent to your phone" required>
          </div>
          <button type="submit">Verify OTP</button>
        </form>
      </div>

      <p class="register-link">Don't have an account? <a href="register.html">Register here</a></p>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 HealthCare Clinic. All rights reserved.</p>
  </footer>

  <script src="JS/auth.js"></script>
</body>
</html>
